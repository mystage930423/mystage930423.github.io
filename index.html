<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width" />
	<script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.js"></script>
	<link rel="stylesheet" href="public.css">
	<style>

	.box {
	 	width: 50%;
	  	height: 100%;
	  	transition:transform 1s;
	}
	.box.left {
	  background-color: orange;
			position: fixed;
			left: 0;
			z-index: 4;
	}
	.circle {
		width: 120px;
		height: 120px;
		background-color: orange;
		border-radius: 50%;
		position: absolute;
		right:-60px;
		top: 40%;
		z-index: 5;
		border: 5px solid orange;
		transition-delay:1s;
	}
	.circle.move {
		transform:translateX(-100%);
	}
	.circle img {
		width: 110px;
		height: 110px;
		border-radius: 50%;
		border: 5px solid white;
	}
	.box.right {
	  background-color: white;
	 		position: fixed;
	 		right: 0;
	 		z-index: 3;
	}
	.box.left.move {
	  transform: translateX(-100%);
	}
	.box.right.move {
	  transform: translateX(100%);
	}
    .banner {
		width: 100%;
		height: 540px;
		background-image: url(images/banner_bg.jpg);
		background-size: cover;
    }
    .banner-inner　{
    	width: 80%;
    	margin:0 auto;
    }
    .banner-inner img {
    	margin-top:150px;
    	margin-left: auto;
    	margin-right: auto;
    	display: block;
    	border-radius: 50%;
    	border: 5px solid white;
    }
	</style>
</head>
<body>
	<div class="box left">
		<div class="box circle">
			<img src="images/tree.gif">
		</div>
	</div>
	<div class="box right"></div>
	<div class="sidebar">
		<a class='nav-icon'>
			<div class='burger'></div>
		</a>		
		<ul>
		    <li><a href="myindex.html">HOME</a></li>
		    <li><a href="#">WORKS</a></li>
		    <li><a href="100days/index.html">KISS</a></li>
		    <li><a href="#">DATA</a></li>
		</ul>
	</div>
		<nav role='navigation'>
	  <ul>
	    <li><a href="myindex.html">HOME</a></li>
	    <li><a href="#">WORKS</a>
	      <ul>
	        <li><a href="#">WEBSITE</a></li>
	        <li><a href="#">PAINTING</a></li>
	      </ul>
	    </li>
	    <li><a href="100days/index.html">KISS</a></li>
	    <li><a href="#">DATA</a></li>
	  </ul>
	</nav>
	<div class="banner clearfix">
	  	<div class="banner-inner">
	  		<img src="images/doge.png" alt="hello doge">
	  	</div>
	</div>
	<footer class="clearfix">
		<div class="footer-inner">
			<p>design by <a href="https://github.com/mystage930423">MY·STAGE</a></p>
		</div>
	</footer>
<!-- |Script| -->
	<script>
		$('.circle').click(function(){
		  $('.box').addClass('move');
		});

	</script>
	<script>
	$('.nav-icon').click(function(){
		$('.sidebar').toggleClass('move');
	});
	(function () {
    $('.nav-icon').on('click', function () {
        return $(this).toggleClass('open');
    });
}.call(this));
</script>
</body>
</html>
