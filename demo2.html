<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style>
	*{
		margin: 0;
		padding: 0;
	}
	.nav-bar {
		display: none;

		
	}
	@media (min-width: 500px){
		.nav-bar {
			display: block;
			width: 100%;
			height: 100px;
			background-color: darkblue;
		}
	}
	.nav-ball {
		width: 50px;
		height: 50px;
		border-radius: 50%;
		background-color: lightblue;
		padding: 25px;
	}
	@media (min-width: 500px){
		.nav-ball {
			display: none;
		}
	}
</style>
</head>
<body>
	<div class="nav-bar"></div>
	<div class="nav-ball"></div>
</body>
</html>
