<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3rd</title>
  <style>
    .clearfix:before,.clear:after{display: table; content:"";}
    .clear:after{clear: both;}
    .clearfix{zoom:1;}
/*clearfix语句，在html文档中class名中添加clearfix*/
    .box {
     width: 200px;
     height: 200px;
     background-color: #000;
}

.ball {
  width: 50px;
  height: 50px;
  background-color: #fff; 
  border-radius: 25px;
  transition: margin 2s ease;
}

.ball:hover { margin: 50px;}


  </style>
</head>
<body>
  <div class="box clearfix">
  <div class="ball"></div>
</div>

</body>
</html>
