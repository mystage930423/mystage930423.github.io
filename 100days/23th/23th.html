	<title>Document</title>
<style>
	.btn {
		float: left;
		list-style: none;
		background-color: #fff;
	}
	.btn.color {
		background-color: red;
	}
	.btn:hover {
		cursor:pointer;
	}
	img {
		width: 300px;
		height: 200px;
	}
</style>
</head>
<body>
<img class="pic" src="images/1.jpg" >

		$(".pic").attr("src",src);
		$(this).addClass("color");
		$(this).siblings().removeClass("color");
